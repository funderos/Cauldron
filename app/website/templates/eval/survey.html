{% extends "eval.html" %} {% block options
%}onload="setSurveyContent({{progress}})"{% endblock %} {% block evalcontent %}
<div id="survey-header"></div>
<form method="POST" action="/eval/survey">
  <div id="survey-div"></div>
  <table id="survey-table"></table>
  <p>
    <input
      type="submit"
      class="btn btn-primary"
      value="Submit and {% if progress == 10 %}Finish{% else %}Continue{% endif %}"
    />
  </p>
</form>
{% endblock %}
